

<ul class="list-group w-25 text-center">
  <li class="list-group-item">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#archives2020"
      aria-controls="offcanvasRight"
    >
      2020 Archives
    </button>
  </li>

  <li class="list-group-item">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#archives2019"
      aria-controls="offcanvasRight"
    >
      2019 Archives
    </button>
  </li>

  <li class="list-group-item">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#archives2018"
      aria-controls="offcanvasRight"
    >
      2018 Archives
    </button>
  </li>
</ul>

<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="archives2020"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Archives 2020</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body">
    <h3>search</h3>
    <div class="input-group mb-3">
      <input
      #search
        (keyup)="searchArchives(search)"
        type="text"
        class="form-control"
        placeholder="Search into archives"
        aria-label="Search into archives"
      />
    </div>

    <div class="input-group mb-3">
      <input
      #searchQuery
        (keyup)="searchArchivesQuery(searchQuery)"
        type="text"
        class="form-control"
        placeholder="Search into archives (query version)"
        aria-label="Search into archives  (query version)"
      />
    </div>

    <ul>
      <li *ngFor="let archive of archives">
        <a [routerLink]="['/archives', archive.id]">{{ archive.name }}</a>
      </li>
    </ul>
  </div>
</div>

<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="archives2019"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Archives 2019</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <p>no archives</p>
  </div>
</div>

<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="archives2018"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Archives 2018</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <p>no archives</p>
  </div>
</div>
